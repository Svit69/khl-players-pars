<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Парсинг игроков КХЛ</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/result.css" />
    <link rel="stylesheet" href="styles/stats-table.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="card__header">
          <h1>Парсер игроков КХЛ</h1>
          <p>
            Вставьте ссылку вида <strong>https://www.khl.ru/players/...</strong> и
            получите имя и позицию игрока по заданным селекторам.
          </p>
        </div>
        <form id="parser-form" class="form" novalidate>
          <label for="player-url" class="form__label">Ссылка на игрока</label>
          <div class="form__controls">
            <input
              id="player-url"
              name="player-url"
              type="url"
              required
              placeholder="https://www.khl.ru/players/12345/"
            />
            <button type="submit" aria-label="Подтвердить">Подтвердить</button>
          </div>
          <p class="form__hint">Проверяем, что ссылка ведёт на раздел players.</p>
        </form>
        <div id="result" class="result" role="status" aria-live="polite">
          <span class="result__placeholder">Здесь появится результат парсинга</span>
        </div>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
